<!DOCTYPE html>
<html>
    <head>
    <style>
        div.örn1{
            width: 300px;
            margin: auto;
            border: 1px solid black;
        }
        div.örn2{
            max-width:300px;
            margin: auto;
            border:1px solid black;
            

        }
        h1.hidden{
            display: none;
        }
        h2.hidden{
            visibility: hidden;
        }
    </style>
    </head>
    <body>
        <h1>visibility ve display-none farkı</h1>
        <h1 class="hidden">bu display ile kaldırılmıs başlık</h1>
        <h3>ikisi arasındaki farkı göstermek için eklendi</h3>
        <h2 class="hidden">bu visibility ile kaldırılmış başlık</h2>
        <p>parcalar gizlenmiştir</p><br>
        <div class="örn1">bu örnek sayfa küçülürse alta kaydırma barı ekler</div> <br>
        <div class="örn2">bu örnek sayfanın boyutuna göre bloğu sekillendiri</div>
    </body>
</html>
